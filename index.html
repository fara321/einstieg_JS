<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <title> Geolocation mit Google Maps</title>

    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
</head>

<body>
    <div id="pos" style="width:800px; height:600px;">
        Deine Position wird ermittelt...
    </div>

    <script>
        //https://www.torbenleuschner.de/blog/628/html5-geolocation-api-standort-in-google-maps-anzeigen/
        function initialize(coords) {
            var latlng = new google.maps.LatLng(coords.latitude, coords.longitude);
            var myOptions = {
                zoom: 19,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("pos"), myOptions);

            var marker = new google.maps.Marker({
                position: latlng,
                map: map,
                title: "Hier bist du :)"
            });
        }

        navigator.geolocation.getCurrentPosition(function(position) {
            initialize(position.coords);
        }, function() {
            document.getElementById('pos').innerHTML = 'Deine Position konnte leider nicht ermittelt werden';
        });
    </script>
</body>

</html>
