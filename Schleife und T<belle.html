<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("<table>");
        for (let z = 0; z < 9; z++) {
            document.write("<tr>");
            for (let s = 0; s < 9; s++)
                document.write("<td>Z" + z + "/S" + s + "</td>");
            console.log('s' + "  " + 'z');
            document.write("</tr>");

        }
        document.write("</table");
    </script>
</body>

</html>
